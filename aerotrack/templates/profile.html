{% extends 'base.html' %}

{% block content %}
<div class="w-50 mx-auto mt-5">
  <h2 class="text-center mb-4">Passenger Profile ðŸ‘¤</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
    </div>
    <div class="mb-3">
      <label for="passport" class="form-label">Passport Number</label>
      <input type="text" id="passport" name="passport" class="form-control" placeholder="e.g. X1234567" required>
    </div>
    <div class="mb-3">
      <label for="contact" class="form-label">Contact Information</label>
      <input type="text" id="contact" name="contact" class="form-control" placeholder="Phone or Email" required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success px-4">Save Profile</button>
    </div>
  </form>
</div>
{% endblock %}
