{% extends 'base.html' %}

{% block content %}
<div class="w-50 mx-auto mt-5">
  <h2 class="text-center mb-4">Create Your FlyHigh Account ðŸ›«</h2>
  <form method="POST" class="p-4 border rounded shadow-sm bg-light">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input id="username" name="username" class="form-control" placeholder="Choose a username" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input id="email" name="email" type="email" class="form-control" placeholder="you@example.com" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input id="password" name="password" type="password" class="form-control" placeholder="Create a password" required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success px-4">Sign Up</button>
    </div>
    <p class="mt-3 text-center">Already have an account? <a href="/">Login here</a></p>
  </form>
</div>
{% endblock %}
